<!DOCTYPE html>

<script src="dummy-gameobject.js"></script>
<script>
  const {
    Universe,
    Vector
  } = U2D.Universe;

  u.add(d);

  d.getCoords = (t) => new Vector(200, 300 + 100 * Math.cos(t / 1000));
