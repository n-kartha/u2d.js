<!DOCTYPE html>
<script src="../u2d.min.js"></script>
<script src="dummy-gameobject.js"></script>
<script>
  const Universe = U2D.Universe;

  let u = new Universe(new Vector(800, 450));
  let d = new DummyGameObject();

  u.add(d);
  d.getCoords = (t) => new Vector(100, 200 + 100 * Math.cos(t / 500));

</script>
